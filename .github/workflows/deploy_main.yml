name: Deploy Main

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Build app
        run: |
          yarn install
          yarn build

      - name: Checkout build
        run: find dist/ -print

      - name: Deploy app
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.OPENMAZE_MASTER_HOST }}
          port: ${{ secrets.OPENMAZE_MASTER_PORT }}
          username: ${{ secrets.OPENMAZE_MASTER_USERNAME }}
          password: ${{ secrets.OPENMAZE_MASTER_PASSWORD }}
          target: ${{ secrets.OPENMAZE_MASTER_DIR }}
          source: 'dist/'
